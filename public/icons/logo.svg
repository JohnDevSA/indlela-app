  <circle cx="50" cy="50" r="45" fill="#00A86B"/>

  <!-- Path/Road Symbol - representing "The Way" -->
  <path
    d="M30 70 L50 30 L70 70"
    stroke="white"
    stroke-width="6"
    stroke-linecap="round"
    stroke-linejoin="round"
